services:
  - type: web
    name: raspa-da-sorte-backend
    env: node
    buildCommand: npm install && npx prisma generate && npx prisma db push
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: raspa-da-sorte-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://raspa-da-sorte.vercel.app

databases:
  - name: raspa-da-sorte-db
    databaseName: raspa_da_sorte
    user: raspa_da_sorte_user 