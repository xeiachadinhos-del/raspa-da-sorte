<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Raspa da Sorte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: transparent;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #50c50d;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            background: #1f2937;
            color: #ffffff;
        }
        
        .form-input:focus {
            border-color: #50c50d;
            box-shadow: 0 0 0 3px rgba(80, 197, 13, 0.1);
        }
        
        .form-input::placeholder {
            color: #9ca3af;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
        }
        
        .login-button {
            width: 100%;
            background-color: #50c50d;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .login-button:hover {
            background-color: #45b00a;
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background-color: #dc2626;
            border: 1px solid #dc2626;
            color: #ffffff;
            font-size: 14px;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            display: none;
            margin-bottom: 16px;
        }
        
        .credentials-box {
            text-align: center;
            margin-top: 24px;
            padding: 16px;
            background-color: #1f2937;
            border-radius: 8px;
            font-size: 14px;
            color: #9ca3af;
            border: 1px solid #374151;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Fa√ßa login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">E-mail*</label>
                <input
                    type="email"
                    name="username"
                    class="form-input"
                    placeholder="Digite seu email"
                    required
                />
            </div>
            
            <div class="form-group">
                <label class="form-label">Senha*</label>
                <div class="password-container">
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-input"
                        placeholder="Digite sua senha"
                        required
                    />
                    <button
                        type="button"
                        id="passwordToggle"
                        class="password-toggle"
                    >
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" style="width: 16px; height: 16px;" />
                    Lembre de mim
                </label>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <button
                type="submit"
                id="loginButton"
                class="login-button"
            >
                Login
            </button>
        </form>
        
        <div class="credentials-box">
            <strong>Credenciais de Teste:</strong><br />
            Email: admin@gmail.com<br />
            Senha: 123456
        </div>
    </div>

    <script>
        // Fun√ß√£o para alternar visibilidade da senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Adicionar evento ao bot√£o de toggle da senha
        document.getElementById('passwordToggle').addEventListener('click', togglePassword);
        
        // Fun√ß√£o de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const username = formData.get('username');
            const password = formData.get('password');
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            
            // Mostrar loading
            loginButton.textContent = 'Entrando...';
            loginButton.disabled = true;
            
            // Verificar credenciais
            if (username === 'admin@gmail.com' && password === '123456') {
                // Salvar token de admin
                localStorage.setItem('adminToken', 'admin-token-123');
                localStorage.setItem('adminUser', JSON.stringify({
                    username: 'admin@gmail.com',
                    role: 'admin'
                }));
                
                // Redirecionar para o dashboard
                window.location.href = '/admin/dashboard';
            } else {
                errorMessage.textContent = 'Credenciais inv√°lidas';
                errorMessage.style.display = 'block';
                
                // Resetar bot√£o
                loginButton.textContent = 'Login';
                loginButton.disabled = false;
            }
        });
    </script>
</body>
</html>
